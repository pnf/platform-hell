{% extends "mta_browser/views/templates/base.html" %}
{% block content %}
 <div class="jumbotron">
    <h1>Platform Hell Estimator</h1>
 </div>

<form action="/hell/images/graph" id="plat">
  <input type="submit" value="Graph it!">
 </form>

<select name="platform" form="plat">
{% for platform in platforms %}       
  <option value={{platform.code}}>{{platform.title}}</option>
{% endfor %}
</select>


{% endblock %}
